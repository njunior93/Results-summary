<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>

  <main class="container-principal">
      <section class="conteudo-principal-resultado">
            <h2>Your Result</h2>
                <div class="conteudo-principal-resultado-score">
                <strong class="score">76</strong> of 100
              </div>

            <h3>Great</h3>
            <span>
              You scored higher than 65% of the people who have taken these tests.
            </span>
          </div>
      </section>

      <div class="conteudo-principal-sumario">
         <h2>Summary</h2>

        <div class="lista-sumario">
          <div class="Reacao sumario">
            <div class="sumario-info-esquerdo">
              <img src="assets/images/icon-reaction.svg" alt="">
              Reaction
            </div>
            
            <div class="sumario-info-direito">
              <strong>80</strong> / 100
            </div>            
          </div>

          <div class="Memoria sumario"> 
            <div class="sumario-info-esquerdo">
              <img src="assets/images/icon-memory.svg" alt="">
              Memory
            </div>

            <div class="sumario-info-direito">
              <strong>92</strong> / 100
            </div>
          </div>

          <div class="Verbal sumario">
            <div class="sumario-info-esquerdo">
              <img src="assets/images/icon-verbal.svg" alt="">
              Verbal
            </div>
            
            <div class="sumario-info-direito">
              <strong>61</strong> / 100
            </div>
          </div>

          <div class="Visual sumario">
            <div class="sumario-info-esquerdo">
              <img src="assets/images/icon-visual.svg" alt="">
              Visual
            </div>

            <div class="sumario-info-direito">
              <strong>72</strong> / 100
            </div>
          </div>  

          <a href="#">Continue</a>
        </div>    
      </div>
  </main>


  
 
  
</body>
</html>
